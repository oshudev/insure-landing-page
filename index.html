<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
        <title>Frontend Mentor | Insure landing page</title>
    </head>
    <body>
        <header class="header">
            <nav class="header__nav">
                <div class="header__menu-item header__menu-item--logo">
                    <a
                        href="#"
                        class="header__logo"
                        aria-label="Go to Insure homepage"
                    >
                        <img src="./images/logo.svg" alt="#" />
                    </a>
                </div>
                <div class="header__menu-item header__menu-item--nav">
                    <div class="header__nav-container">
                        <ul class="header__nav-list">
                            <li class="header__nav-item">
                                <a href="#" class="header__nav-link">
                                    How we work
                                </a>
                            </li>
                            <li class="header__nav-item">
                                <a href="#" class="header__nav-link">Blog</a>
                            </li>
                            <li class="header__nav-item">
                                <a href="#" class="header__nav-link">Account</a>
                            </li>
                        </ul>
                        <div class="header__callout">
                            <a href="#" class="btn btn--dark">View Plans</a>
                        </div>
                    </div>
                </div>
                <div class="header__menu-item header__menu-item--button">
                    <button class="hamburger">
                        <img src="./images/icon-hamburger.svg" alt="" />
                    </button>
                </div>
            </nav>
        </header>
    </body>
</html>
