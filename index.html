<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
        <title>Frontend Mentor | Insure landing page</title>
    </head>
    <body>
        <header class="header">
            <nav class="header__nav">
                <div class="header__menu-item header__menu-item--logo">
                    <a
                        href="#"
                        class="header__logo"
                        aria-label="Go to Insure homepage"
                    >
                        <img src="./images/logo.svg" alt="#" />
                    </a>
                </div>
                <div
                    class="header__menu-item header__menu-item--nav"
                    aria-hidden="false"
                >
                    <div class="header__nav-container">
                        <ul class="header__nav-list">
                            <li class="header__nav-item">

                                </a>
                            </li>
                            <li class="header__nav-item">

                            <li class="header__nav-item">
                                <a href="#" class="header__nav-link">Account</a>
                            </li>
                        </ul>
                        <div class="header__callout">
                            <a href="#" class="btn btn--dark">View Plans</a>
                        </div>
                    </div>
                </div>
                <div class="header__menu-item header__menu-item--button">
                    <button class="hamburger" aria-expanded="false">
                        <img src="./images/icon-hamburger.svg" alt="" />
                    </button>
                </div>
            </nav>
        </header>
        <main class="viewport">
            <section class="hero">
                <div class="hero__container">
                    <div class="img-container">
                        <img
                            src="./images/image-intro-mobile.jpg"
                            alt=""
                            class="mobile"
                        />
                        <img
                            src="./images/image-intro-desktop.jpg"
                            alt=""
                            class="desktop"
                        />
                    </div>
                    <div class="content-container">
                        <div class="text-container">
                            <h1>Humanizing your insurance.</h1>
                            <p>
                                Get your life insurance coverage easier and

                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
